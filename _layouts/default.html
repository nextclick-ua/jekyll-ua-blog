<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{page.title}} · {% endif %}NextClick{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="keywords" content="{{page.keywords}}">
	<meta name="author" content="NextClick UA Team">

	<meta property="og:image" content="{{site.baseurl}}/assets/img/{{page.category}}/{{page.url-id}}.png"/>
	<meta property="og:image:type" content="image/jpeg" /> 
	<meta property="og:image:width" content="300" /> 
	<meta property="og:image:height" content="180" />


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

	<link rel="icon" type="image/png" href="{{site.baseurl}}/assets/img/favicons/favicon-32.png">

</head>
<body class="header-waypoint" data-animate-down="nav-top-small" data-animate-up="nav-top-large">

	<main class="main">

		<header class="header">

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">

						<nav >
							<a href="{{site.baseurl}}/" class="{% if page.url == '/'%}active{% endif %}">Головна</a>
							<a href="{{site.baseurl}}/blog/" class="{% if page.url contains 'blog' %}active{% endif %}">Блог</a>
							<a href="{{site.baseurl}}/examples/" class="{% if page.url contains 'examples' %}active{% endif %}">Приклади віджетів</a>
							<a href="{{site.baseurl}}/faq/" class="{% if page.url contains 'faq' %}active{% endif %}">Часті питання</a>
						</nav>

					</div>
				</div>
			</div>
		
		</header>

		<div class="wrapper">

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-8">

						<section class="content">
							{{ content }}
						</section>

					</div>
					<div class="col-sm-4">

						<aside class="sidebar">
							{% include sidebar.html %}
						</aside>

					</div>
				</div>
			</div>

		</div>

		<footer class="footer">

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">

						<nav>
							<a href="{{site.baseurl}}/" class="{% if page.url == '/'%}active{% endif %}">Головна</a>
							<a href="{{site.baseurl}}/blog/" class="{% if page.url contains 'blog' %}active{% endif %}">Блог</a>
							<a href="{{site.baseurl}}/examples/" class="{% if page.url contains 'examples' %}active{% endif %}">Приклади віджетів</a>
							<a href="{{site.baseurl}}/faq/" class="{% if page.url contains 'faq' %}active{% endif %}">Часті питання</a>
						</nav>
						<nav>
							<a href="https://www.facebook.com/nextClick.UA" target="_blank"><i class="fa fa-facebook-square"></i></a>
						</nav>
						<div>NextClick 2014 - 2015 © Всі права захищені</div>

					</div>
				</div>
			</div>

		</footer>

	</main>

	<script src="{{site.baseurl}}/assets/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/bootstrap.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/imagesloaded.pkgd.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/isotope.pkgd.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/waypoints.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/vendor/zoom.js"></script>
	<script src="{{site.baseurl}}/assets/js/main.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-64108604-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
