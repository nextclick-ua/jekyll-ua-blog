---
layout: list
title: Часті питання
meta: Часті питання при роботі з NextClick
keywords: NextClick, content marketing, глибина переглядів, чапи, часті питання, faq
permalink: /faq/
---

<h1>{{page.title}}</h1>

<div class="list">
	<div class="isotope-container">
		{% for faq in site.categories.faq %}
			<article class="isotope-item">
				<a href="{{site.baseurl}}{{faq.url}}">

					<img src="{{site.baseurl}}/assets/img/faq/{{faq.url-id}}-og.jpg" alt="{{faq.title}}">

					<div class="overlay"></div>

					<div class="vertical-centring">
						<h4>{{faq.title}}</h4>
					</div>

				</a>
			</article>
		{% endfor %}
	</div>
</div>
